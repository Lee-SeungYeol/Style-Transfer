<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Painting Style Transfer</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="container">
        <h1>AI Painting Style Transfer</h1>

        <!-- 사진 업로드 -->
        <form enctype="multipart/form-data" method="POST" action="/upload">
            <input type="file" id="upload" name="image" accept="image/*" onchange="handleImageUpload()">
            <button type="submit">Upload</button>
        </form>
        <!-- <form enctype="multipart/form-data" method="POST" action="/upload">
            <input type="file" id="upload" name="image" accept="image/*">
            <button type="submit">Upload</button>
        </form> -->     

        <div id="previewContainer" style="display: none;">
            <h2>Preview</h2>
            <img id="previewImage" src="" alt="Uploaded Preview" style="max-width: 100%; border-radius: 8px;">
        </div>        
        
        <!-- 화풍 선택 버튼 -->
        <div id="stylePreview" class="style-preview" style="display: none;">
            <h2>Select a Style</h2>
            <div class="style-options">
                <img src="s1.jpg" alt="style1" class="style-image" onclick="selectStyle('style1')">
                <img src="s2.jpg" alt="style2" class="style-image" onclick="selectStyle('style2')">
                <img src="s3.jpg" alt="style3" class="style-image" onclick="selectStyle('style3')">
                <img src="s4.jpg" alt="style4" class="style-image" onclick="selectStyle('style4')">

                <img src="s5.jpg" alt="style5" class="style-image" onclick="selectStyle('style5')">
                <img src="s7.jpg" alt="style7" class="style-image" onclick="selectStyle('style7')">
                <img src="s8.jpg" alt="style8" class="style-image" onclick="selectStyle('style8')">

                <img src="s9.jpg" alt="style9" class="style-image" onclick="selectStyle('style9')">
                <img src="s10.jpg" alt="style10" class="style-image" onclick="selectStyle('style10')">
            </div>
        </div>

        <!-- 변환 버튼 -->
        <button id="transformButton" onclick="applyStyle()" style="display: none;">Change Style</button>

        <button onclick="resetSelection()">Reset</button>


        <!-- 변환 결과 -->
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <img id="result" src="" alt="result image" style="display: none;">
    </div>

    <a id="downloadButton" href="#" download="styled-image.png" style="display: none;">Download Image</a>


    <script src="project.js"></script>
</body>

</html>
